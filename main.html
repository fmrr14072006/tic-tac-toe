<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toc</title>
    
    <!-- CCS FILE-->
    <link rel="stylesheet" type="text/ccs" href="tic.ccs">
</head>

<body>

    <div id="main">
        <!-- Game Title -->
        <h1>Tic Tac Toc @Adakademy</h1>

        <!-- Game instructions -->
        <p id="ins"> Game starts by just tap on box<br><br>First player starts as <b>X</b><br>Second player starts as <b>O</b></p>

        <br>
        <br>

        <!-- 3x3 grid of boxes -->
        <input type="text" id="b1">
        <input type="text" id="b2">
        <input type="text" id="b3">
        <br>
        <br>
        <input type="text" id="b4">
        <input type="text" id="b5">
        <input type="text" id="b6">
        <br>
        <br>
        <input type="text" id="b7">
        <input type="text" id="b8">
        <input type="text" id="b9">
        <!-- Grid and here -->
        <br>
        <br> 
        <br>
        <!-- Button to reset game --> 
        <button>RESET</button>
        <br>
        <br>
        <!-- Space to show player turn -->
        <p id="print"></p>

        

    </div>


</body>

</html>
